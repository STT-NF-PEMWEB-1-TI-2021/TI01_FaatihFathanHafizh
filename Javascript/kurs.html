<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Kurs dollar</title>

    <style>


    </style>
  </head>
  <body>
    <br />
    <h2>Dollar ke Rupiah (1 USD = Rp.14.340)</h2>
    <br />
    <div class="content">
      Enter USD:
      <input type="number" value="" id="nomor" />
      <br /><br />
      <button onclick="kursrp()">Enter</button> :
      <span id="hasilkonversi"></span>
    </div>

    <script>
      function kursrp() {
        let datausd = document.getElementById("nomor").value;
        document.getElementById("hasilkonversi").innerHTML = "Rp. " + datausd * 14340.0;
      }
    </script>

  </body>
</html>
